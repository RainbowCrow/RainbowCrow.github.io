<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="450" height="450" style="border: 2px solid;"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const c = canvas.getContext("2d");

        class Ball {
            constructor(x, y, r, color, dx, dy) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.color = color;
                this.dx = dx;
                this.dy = dy;
            }

            draw() {
                c.beginPath();
                c.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
                c.fillStyle = this.color;
                c.fill();
                c.stroke();
            }

            move() {
                c.clearRect(0, 0, canvas.width, canvas.height);

                if (this.x > canvas.width - this.r - 1) {
                    this.dx = -this.dx;
                }

                if (this.x + this.dx <= this.r) {
                    this.dx = -this.dx;
                }

                if (this.y > canvas.height - this.r - 1) {
                    this.dy = -this.dy;
                }

                if (this.y + this.dy <= this.r) {
                    this.dy = -this.dy;
                }

                this.x += this.dx;
                this.y += this.dy;
                this.draw();
            }
        }

        var ball = new Ball(20, 20, 20, "blue", 0, 0);
        ball.draw();

        addEventListener("keydown", function (event) {
            if(event.keyCode == 37) {
                ball.dx = -1;
                ball.dy = 0;
            }
            else if(event.keyCode == 38) {
                ball.dx = 0;
                ball.dy = -1;
            }
            else if(event.keyCode == 39) {
                ball.dx = 1;
                ball.dy = 0;
            }
            else if(event.keyCode == 40) {
                ball.dx = 0;
                ball.dy = 1;
            }
            else {
                console.log(event.keyCode);
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            c.clearRect(0, 0, canvas.width, canvas.height);
            ball.move();
        }

        animate();
    </script>
</body>

</html>
