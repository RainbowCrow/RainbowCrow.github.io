        class Ball {
            constructor(x, y, r, color) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
            }

            move(mx, my) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                this.x += mx;
                this.y += my;
                if (this.x - this.r < 0 || this.y - this.r < 0 || this.x + this.r > canvas.width || this.y + this.r > canvas.height) {
                    window.alert("Can move like this. The ball now is at border.");
                    this.x += -mx;
                    this.y += -my;
                }
                this.draw();
            }

        }

        var ball = new Ball(20, 20, 20, "purple");
        ball.draw();

        addEventListener('keydown', function (event) {
            if (event.keyCode == 37) {
                console.log('Left');
