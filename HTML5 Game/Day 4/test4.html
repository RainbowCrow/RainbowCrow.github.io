<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio id="ball_hit">
        <source src="../Day 2/ball/ball.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const c = canvas.getContext('2d');

        canvas.width = innerWidth;
        canvas.height = innerHeight;

        var count = 0;
        class Ball {
            constructor(radius, color, x, y, dx, dy) {
                this.radius = radius;
                this.color = color;
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
            }

            draw() {
                c.beginPath();
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                c.fillStyle = this.color;
                c.fill();
                c.closePath();
            }
            move() {
                this.y -= this.dy; //Chuyển động tịnh tiến đều từ trái sang phải
                this.x += this.dx;
                if (this.y - this.radius <= 0) {
                    //nếu vượt quá cạnh phải màn hình thì quay lại từ cạnh bên trái
                    this.y = canvas.height + this.radius;
                    this.x = Math.floor(Math.random() * (canvas.width - this.radius * 2 + 1)) + this.radius;
                }
                this.draw();
            }
        }
        let radius = 30;
        balls = [];

        addEventListener('keydown', (event) => {
            if (event.keyCode == 32) {
                var x = randomIntFromRange(0, canvas.width);
                let ball = new Ball(radius, rgb(), x, canvas.height, Math.floor(Math.random() * 5) - 2.5, Math.floor(Math.random() * 5));
                balls.push(ball);
            }

        });

        addEventListener("click", (event) => {
            let n = balls.length;
            while (n--) {
                let ball = balls[n];
                if (Math.pow((event.offsetX - ball.x), 2) +
                    Math.pow((event.offsetY - ball.y), 2) < Math.pow(ball.radius + 10, 2)) {
                    var x = document.getElementById("ball_hit");
                    x.play();
                    balls.splice(n, 1);
                    count++;
                    return;
                }
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            c.clearRect(0, 0, canvas.width, canvas.height);
            balls.forEach(ball => ball.move());
            c.beginPath();
            c.font = "30px Arial";
            c.fillText("press space to create ball", canvas.width*0.1, canvas.height*0.3);
            c.fillText(count, canvas.width * 0.5, canvas.height * 0.5);
        }
        animate();


        function rgb() {
            color = 'rgb(';
            for (var i = 0; i < 3; i++) {
                color += Math.floor(Math.random() * 255) + ',';
            }
            return color.replace(/\,$/, ')');
        }
        function randomIntFromRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

    </script>
</body>

</html>
