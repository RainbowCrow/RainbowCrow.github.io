<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var c = canvas.getContext("2d");

        canvas.width = innerWidth;
        canvas.height = innerHeight;

        class point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
        }

        class line {
            constructor(point1, point2) {
                this.point1 = point1;
                this.point2 = point2;
            }

            draw() {
                c.beginPath();
                c.lineWidth = 1;
                c.moveTo(this.point1.x, this.point1.y);
                c.lineTo(this.point2.x, this.point2.y);
                c.stroke();
            }

            mid_point() {
                var a = new point((this.point1.x + this.point2.x) / 2, (this.point1.y + this.point2.y) / 2);
                return a;
            }
        }

        class triangle {
            constructor(point1, point2, point3) {
                this.point1 = point1;
                this.point2 = point2;
                this.point3 = point3;
                this.line1 = new line(point1, point2);
                this.line2 = new line(point2, point3);
                this.line3 = new line(point3, point1);
            }

            draw_tri() {
                this.line1.draw();
                this.line2.draw();
                this.line3.draw();
            }

            draw_tt() {
                c.strokeStyle = 'blue';
                c.beginPath();
                drawDashedLine(c, this.point1, this.line2.mid_point(), 8);
                drawDashedLine(c, this.point2, this.line3.mid_point(), 8);
                drawDashedLine(c, this.point3, this.line1.mid_point(), 8);
            }
        }

        let points = [];
        var A = new point(canvas.width * 0.4, canvas.height * 0.1);
        var B = new point(canvas.width * 0.2, canvas.height * 0.9);
        var C = new point(canvas.width * 0.8, canvas.height * 0.9);

        var ABC = new triangle(A, B, C);
        ABC.draw_tri();
        ABC.draw_tt();

        function drawDashedLine(context, point1, point2, dashLength) 
        {
            dashLength = dashLength === undefined ? 5 : dashLength;
            var deltaX = point2.x - point1.x;
            var deltaY = point2.y - point1.y;
            var numDashes = Math.floor(Math.sqrt(deltaX * deltaX + deltaY * deltaY) / dashLength);
            for (var i = 0; i < numDashes; ++i) {
                context[i % 2 === 0 ? 'moveTo' : 'lineTo']
                    (point1.x + (deltaX / numDashes) * i, point1.y + (deltaY / numDashes) * i);
            }
            context.stroke();
        };
    </script>
</body>

</html>
