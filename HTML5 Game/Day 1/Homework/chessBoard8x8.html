<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>

<body>
  <canvas id="canvas" width="450" height="450" style="border: 2px solid; background-color: #eb4d4b;"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var color1, color2;
    var x = y = 25;
    for (var row = 1; row <= 8; row++) {
      if (row % 2 == 0) {
        color1 = "white";
        color2 = "black";
      }
      else {
        color1 = "black";
        color2 = "white";
      }
      for (var column = 1; column <= 8; column++) {
        if (column % 2 == 0) {
          ctx.fillStyle = color1;
          ctx.fillRect(x, y, 50, 50);
          x += 50;
        }
        else {
          ctx.fillStyle = color2;
          ctx.fillRect(x, y, 50, 50);
          x += 50;
        }
      }
      x = 25;
      y += 50;
    }
    ctx.moveTo(25, 25);
    ctx.lineTo(425, 25);
    ctx.lineTo(425, 425);
    ctx.lineTo(25, 425);
    ctx.lineTo(25, 25);
    ctx.strokeStyle = "black";
    ctx.stroke();
    ctx.fillStyle = "black";
    ctx.textAlign = "center/middle";
    ctx.font = "12px Arial";
    x = 50;
    var c = "A";
    for (var column = 1; column <= 8; column++) {
      ctx.fillText(c, x, 25 / 2);
      ctx.fillText(c, x, 425 + 25/2);
      var i = c.charCodeAt(0);
      i++;
      c = String.fromCharCode(i);
      x += 50;
    }
    y = 50;
    for(var row = 1; row <= 8; row++) {
      ctx.fillText(9 - row, 25/2, y);
      ctx.fillText(9 - row, 425 + 25/2, y);
      y += 50;
    }
  </script>
</body>

</html>
