<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./drawTool.css">
</head>
<script src="./freehand.js"></script>

<body>
  <div class="taskbar">
    <div class="color-board">
      <button class = "color" id="green"></button>
      <button class="color" id="blue"></button>
      <div class="color" id="yellow"></div>
      <div class="color" id="red"></div>
    </div>
    <div class="width-tool">
      <div class="tool" id="w5"><hr></div>
      <div class="tool" id="w7"><hr></div>
      <div class="tool" id="w10"><hr></div>
    </div>
    <button id="btnClear">Clear</button>
  </div>
  <canvas id="canvas" width="960" height="600" style="background-color:#000"></canvas>
  <script>
    let canvas = document.getElementById("canvas");
    let freehand = new FreeHand(canvas);
    canvas.onmousedown = (event) => {
      freehand.onmousedown(event);
    };

    canvas.onmousemove = (event) => {
      freehand.onmousemove(event);
    }

    canvas.onmouseup = (event) => {
      freehand.onmouseup(event);
    }

    let btnClear = document.getElementById("btnClear");
    btnClear.onclick = () => {
      freehand.clearCanvas();
    }

    document.getElementById("green").onclick = function () {
      color = "green";
    }

    document.getElementById("blue").onclick = function () {
      color = "blue";
    }

    document.getElementById("yellow").onclick = function () {
      color = "yellow";
    }

    document.getElementById("red").onclick = function () {
      color = "red";
    }

    document.getElementById("w5").onclick = function () {
      size = 10;
    }

    document.getElementById("w7").onclick = function () {
      size = 20;
    }

    document.getElementById("w10").onclick = function () {
      size = 30;
    }
  </script>
</body>

</html>
